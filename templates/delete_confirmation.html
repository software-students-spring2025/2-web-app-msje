{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>Delete Post</h2>
    <div class="alert alert-warning">
        <p>Are you sure you want to delete this post?</p>
        <h3>"{{ post.title }}"</h3>
        <p>By: {{ post.user }}</p>
    </div>
    
    <div class="action-buttons">
        <form action="{{ url_for('delete_post', post_id=post._id) }}" method="POST" style="display: inline;">
            <button type="submit" class="btn btn-danger">Yes, Delete Post</button>
        </form>
        <a href="{{ url_for('post_detail', post_id=post._id) }}" class="btn btn-secondary">No, Keep Post</a>
    </div>
</div>
{% endblock %}
