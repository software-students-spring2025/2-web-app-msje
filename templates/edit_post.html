<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class = "container">
        <h2>Edit Post</h2>
        <form action="{{ url_for('edit_post', post_id=post._id|string) }}" method="POST">

            <!--populate the form with its previous content-->
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{post['title']}}" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="10" required>{{post['content']}}</textarea>
            </div>
            <button type="submit" class="submit-button">Update Post</button>
        </form>

        <!--delete post button-->
        <form action="{{ url_for('delete_post', post_id=post._id|string) }}" method="POST" >
            <button type="submit" class="delete-button" >Delete Post</button>
        </form>

        <!--cancel button-->
        <a href="{{ url_for('post_detail', post_id=post._id|string) }}" class="back-link">Cancel</a> <!--go back to post detail after editing-->

    </div>
</body>
</html>
