<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Post</title>
  <!-- Link to your external stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Edit Post</h1>

    <!-- Update Post Form -->
    <form action="{{ url_for('edit_post', post_id=post._id|string) }}" method="POST">
      <div class="form-group">
        <label for="title">Title:</label>
        <input 
          type="text" 
          id="title" 
          name="title" 
          value="{{ post['title'] }}" 
          required 
        />
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea 
          id="content" 
          name="content" 
          rows="10" 
          required
        >{{ post['content'] }}</textarea>
      </div>

      <div class="button-row">
        <button type="submit" class="submit-button">Update Post</button>
      </div>
    </form>

    <!-- Delete Post Form (with JavaScript confirm) -->
    <form 
      action="{{ url_for('delete_post', post_id=post._id|string) }}" 
      method="POST" 
      onsubmit="return confirm('Are you sure you want to delete this post? This action cannot be undone.');"
    >
      <div class="button-row">
        <button type="submit" class="delete-button">Delete Post</button>
      </div>
    </form>

    <!-- Cancel Link -->
    <a 
      href="{{ url_for('post_detail', post_id=post._id|string) }}" 
      class="back-link"
    >
      Cancel
    </a>
  </div>
</body>
</html>
