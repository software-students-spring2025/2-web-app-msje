<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Posts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Search Posts</h2>
        <form action="{{ url_for('search') }}" method="GET" class="search-form">
            <input type="text" name="q" placeholder="Search by title, content, or user..." value="{{ query if query else '' }}">
            <button type="submit">Search</button>
        </form>

        {% if results %}
            <h3>Search Results</h3>
            {% for post in results %}
            <div class="post">
                <h3>{{ post["title"] }}</h3>
                <p><strong>By:</strong> {{ post["user"] }}</p>
                <p>{{ " ".join(post["content"].split()[:20]) }}...</p>
                <a href="{{ url_for('post_detail', post_id=post['id']) }}" class="read-more">Read More</a>
            </div>
            {% endfor %}
        {% elif query %}
            <p>No results found for "{{ query }}"</p>
        {% endif %}

        <a href="{{ url_for('index') }}" class="back-button">Back to Home</a>
    </div>
</body>
</html>
